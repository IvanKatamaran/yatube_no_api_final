{% extends 'base.html' %}
{% block title %}Изменить пароль{% endblock %}
{% block content %}
{% load user_filters %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">Изменить пароль</div>
        <div class="card-body">
          <form method="post" action="{% url 'users:password_change' %}">
          {% include 'includes/form_errors.html' %}
            {% csrf_token %}
            {% include 'includes/form_fields.html' %}
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">
                Изменить пароль
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
